<mat-dialog-content class="content-wrap">
    <section class="example-section">
        <ul>
            <li *ngFor="let item of list">
                <mat-checkbox [(ngModel)]="item.completed" [disabled]="item.disabled">{{item.componentName.toUpperCase() + ' ' + item.forWidth + '/1'}}</mat-checkbox>
            </li>
        </ul>
    </section>
</mat-dialog-content>
<mat-dialog-actions class="action-btns-wrap">
    <button mat-button mat-dialog-close (click)="onApplyClick()">Apply</button>
    <button mat-button mat-dialog-close (click)="onCloseClick()">Close</button>
</mat-dialog-actions>
